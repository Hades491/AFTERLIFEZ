<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        .dark-mode {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --background-color: #1a1a2e;
            --text-color: #e6e6e6;
            --card-color: #16213e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-color);
        }

        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .entries-sidebar {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            max-height: 600px;
            overflow-y: auto;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .entry-list {
            list-style: none;
        }

        .entry-item {
            padding: 12px;
            border-bottom: 1px solid var(--secondary-color);
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-item:hover {
            background-color: var(--secondary-color);
        }

        .entry-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .entry-date {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .entry-preview {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin: 0 10px;
        }

        .entry-mood {
            font-size: 16px;
        }

        .editor-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .entry-title {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 18px;
            margin-bottom: 15px;
        }

        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .toolbar-btn {
            background: none;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            color: var(--text-color);
        }

        .toolbar-btn:hover {
            background-color: var(--secondary-color);
        }

        .entry-content {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: inherit;
            resize: vertical;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-screen h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .welcome-screen p {
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .mood-option {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .mood-option:hover {
            transform: scale(1.2);
        }

        .mood-option.selected {
            background-color: var(--secondary-color);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
        }

        #tagInput {
            flex: 1;
            min-width: 100px;
        }

        .stats-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .auto-save-status {
            font-size: 12px;
            opacity: 0.7;
            margin-left: auto;
        }

        .voice-btn.listening {
            animation: pulse 1.5s infinite;
            background-color: var(--accent-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book"></i>
                My Personal Diary
            </div>
            <div class="user-controls">
                <button class="theme-toggle" id="themeToggle">üåô</button>
                <button class="login-btn" id="loginBtn">Login</button>
            </div>
        </header>

        <div class="main-content" id="mainContent">
            <div class="entries-sidebar">
                <div class="entries-header">
                    <h2>My Entries</h2>
                    <button class="btn btn-primary" id="newEntryBtn">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
                <input type="text" class="search-box" id="searchBox" placeholder="Search entries...">
                <ul class="entry-list" id="entryList">
                    <!-- Entries will be populated here -->
                </ul>
            </div>

            <div class="editor-container">
                <div class="editor-header">
                    <h2 id="editorTitle">New Diary Entry</h2>
                    <div class="editor-actions">
                        <span class="auto-save-status" id="autoSaveStatus"></span>
                        <button class="btn btn-secondary" id="saveEntryBtn">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="btn btn-danger" id="deleteEntryBtn" style="display: none;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>

                <input type="text" class="entry-title" id="entryTitle" placeholder="Entry Title">

                <div class="mood-selector" id="moodSelector">
                    <div class="mood-option" data-mood="üòä">üòä</div>
                    <div class="mood-option" data-mood="üò¢">üò¢</div>
                    <div class="mood-option" data-mood="üò†">üò†</div>
                    <div class="mood-option" data-mood="üò¥">üò¥</div>
                    <div class="mood-option" data-mood="üòç">üòç</div>
                    <div class="mood-option" data-mood="üòê">üòê</div>
                    <div class="mood-option" data-mood="ü§î">ü§î</div>
                    <div class="mood-option" data-mood="üéâ">üéâ</div>
                </div>

                <div class="tags-container" id="tagsContainer">
                    <input type="text" id="tagInput" placeholder="Add a tag...">
                    <!-- Tags will be added here -->
                </div>

                <div class="editor-toolbar">
                    <button class="toolbar-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                    <button class="toolbar-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                    <button class="toolbar-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                    <button class="toolbar-btn" id="voiceInputBtn" title="Voice Input"><i class="fas fa-microphone"></i></button>
                </div>

                <textarea class="entry-content" id="entryContent" placeholder="Write your thoughts here..."></textarea>

                <div class="editor-actions">
                    <button class="btn btn-accent" id="insightsBtn">
                        <i class="fas fa-chart-bar"></i> Insights
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <h2>Your Diary Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <h2>Welcome to Your Personal Diary</h2>
            <p>Keep your thoughts, memories, and ideas safe in your personal online diary. Create an account or login to get started.</p>
            <button class="btn btn-primary" id="getStartedBtn">Get Started</button>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h3 id="modalTitle">Login</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="switchAuthMode">Switch to Register</button>
                <button class="btn btn-primary" id="submitAuth">Login</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const loginBtn = document.getElementById('loginBtn');
        const mainContent = document.getElementById('mainContent');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const newEntryBtn = document.getElementById('newEntryBtn');
        const entryList = document.getElementById('entryList');
        const searchBox = document.getElementById('searchBox');
        const editorTitle = document.getElementById('editorTitle');
        const entryTitle = document.getElementById('entryTitle');
        const entryContent = document.getElementById('entryContent');
        const saveEntryBtn = document.getElementById('saveEntryBtn');
        const deleteEntryBtn = document.getElementById('deleteEntryBtn');
        const getStartedBtn = document.getElementById('getStartedBtn');
        const authModal = document.getElementById('authModal');
        const modalTitle = document.getElementById('modalTitle');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const switchAuthMode = document.getElementById('switchAuthMode');
        const submitAuth = document.getElementById('submitAuth');
        const moodSelector = document.getElementById('moodSelector');
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const statsGrid = document.getElementById('statsGrid');
        const autoSaveStatus = document.getElementById('autoSaveStatus');
        const toolbarButtons = document.querySelectorAll('.toolbar-btn');
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const insightsBtn = document.getElementById('insightsBtn');

        // State variables
        let currentUser = null;
        let isRegistering = false;
        let entries = [];
        let currentEntryId = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let currentMood = null;
        let currentTags = [];
        let autoSaveTimer = null;

        // Initialize the app
        function init() {
            // Check if user is logged in
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showMainContent();
                loadEntries();
            } else {
                showWelcomeScreen();
            }

            // Set theme
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
            }

            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            loginBtn.addEventListener('click', showAuthModal);
            newEntryBtn.addEventListener('click', createNewEntry);
            saveEntryBtn.addEventListener('click', saveEntry);
            deleteEntryBtn.addEventListener('click', deleteEntry);
            getStartedBtn.addEventListener('click', showAuthModal);
            searchBox.addEventListener('input', filterEntries);
            switchAuthMode.addEventListener('click', toggleAuthMode);
            submitAuth.addEventListener('click', handleAuth);
            
            // Mood selection
            moodSelector.querySelectorAll('.mood-option').forEach(option => {
                option.addEventListener('click', () => selectMood(option));
            });

            // Tags
            tagInput.addEventListener('keydown', handleTagInput);

            // Auto-save
            entryTitle.addEventListener('input', triggerAutoSave);
            entryContent.addEventListener('input', triggerAutoSave);

            // Toolbar buttons
            toolbarButtons.forEach(button => {
                if (button.dataset.command) {
                    button.addEventListener('click', () => {
                        document.execCommand(button.dataset.command, false, null);
                        entryContent.focus();
                    });
                }
            });

            // Voice input
            voiceInputBtn.addEventListener('click', toggleVoiceInput);

            // Insights
            insightsBtn.addEventListener('click', showInsights);
            
            // Close modal when clicking outside
            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) {
                    hideAuthModal();
                }
            });
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
            }
        }

        // Show/hide screens
        function showWelcomeScreen() {
            welcomeScreen.style.display = 'block';
            mainContent.style.display = 'none';
            document.querySelector('.stats-container').style.display = 'none';
        }

        function showMainContent() {
            welcomeScreen.style.display = 'none';
            mainContent.style.display = 'grid';
            document.querySelector('.stats-container').style.display = 'block';
            loginBtn.textContent = 'Logout';
        }

        // Authentication
        function showAuthModal() {
            if (currentUser) {
                // Logout
                localStorage.removeItem('currentUser');
                currentUser = null;
                loginBtn.textContent = 'Login';
                showWelcomeScreen();
                return;
            }
            
            authModal.style.display = 'flex';
            isRegistering = false;
            updateAuthModal();
        }

        function hideAuthModal() {
            authModal.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            updateAuthModal();
        }

        function updateAuthModal() {
            if (isRegistering) {
                modalTitle.textContent = 'Create Account';
                submitAuth.textContent = 'Register';
                switchAuthMode.textContent = 'Switch to Login';
            } else {
                modalTitle.textContent = 'Login';
                submitAuth.textContent = 'Login';
                switchAuthMode.textContent = 'Switch to Register';
            }
        }

        function handleAuth() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            if (isRegistering) {
                // Register
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[username]) {
                    alert('Username already exists');
                    return;
                }
                
                users[username] = { password, entries: [] };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Account created successfully! Please login.');
                toggleAuthMode();
            } else {
                // Login
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (!users[username] || users[username].password !== password) {
                    alert('Invalid username or password');
                    return;
                }
                
                currentUser = username;
                localStorage.setItem('currentUser', username);
                hideAuthModal();
                showMainContent();
                loadEntries();
            }
        }

        // Entry management
        function loadEntries() {
            if (!currentUser) return;
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            entries = users[currentUser]?.entries || [];
            renderEntries();
            updateStats();
            
            if (entries.length > 0) {
                selectEntry(entries[0].id);
            } else {
                createNewEntry();
            }
        }

        function renderEntries() {
            entryList.innerHTML = '';
            
            if (entries.length === 0) {
                entryList.innerHTML = '<div class="empty-state">No entries yet. Create your first entry!</div>';
                return;
            }
            
            const searchTerm = searchBox.value.toLowerCase();
            const filteredEntries = entries.filter(entry => 
                entry.title.toLowerCase().includes(searchTerm) || 
                entry.content.toLowerCase().includes(searchTerm) ||
                (entry.tags && entry.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );
            
            if (filteredEntries.length === 0) {
                entryList.innerHTML = '<div class="empty-state">No entries match your search</div>';
                return;
            }
            
            filteredEntries.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'entry-item';
                if (entry.id === currentEntryId) {
                    li.classList.add('active');
                }
                
                const date = new Date(entry.date).toLocaleDateString();
                const preview = entry.content.length > 50 
                    ? entry.content.substring(0, 50) + '...' 
                    : entry.content;
                
                li.innerHTML = `
                    <div class="entry-mood">${entry.mood || ''}</div>
                    <div class="entry-preview">
                        <div class="entry-title-preview">${entry.title}</div>
                        <div class="entry-date">${date}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => selectEntry(entry.id));
                entryList.appendChild(li);
            });
        }

        function selectEntry(entryId) {
            currentEntryId = entryId;
            const entry = entries.find(e => e.id === entryId);
            
            if (entry) {
                editorTitle.textContent = 'Edit Diary Entry';
                entryTitle.value = entry.title;
                entryContent.value = entry.content;
                deleteEntryBtn.style.display = 'block';
                
                // Set mood
                currentMood = entry.mood || null;
                updateMoodSelector();
                
                // Set tags
                currentTags = entry.tags || [];
                renderTags();
            }
            
            renderEntries();
        }

        function createNewEntry() {
            currentEntryId = null;
            editorTitle.textContent = 'New Diary Entry';
            entryTitle.value = '';
            entryContent.value = '';
            deleteEntryBtn.style.display = 'none';
            currentMood = null;
            currentTags = [];
            updateMoodSelector();
            renderTags();
            renderEntries();
        }

        function saveEntry() {
            if (!currentUser) return;
            
            const title = entryTitle.value.trim();
            const content = entryContent.value.trim();
            
            if (!title || !content) {
                alert('Please enter both title and content');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (currentEntryId) {
                // Update existing entry
                const entryIndex = entries.findIndex(e => e.id === currentEntryId);
                if (entryIndex !== -1) {
                    entries[entryIndex].title = title;
                    entries[entryIndex].content = content;
                    entries[entryIndex].mood = currentMood;
                    entries[entryIndex].tags = [...currentTags];
                    entries[entryIndex].date = new Date().toISOString();
                }
            } else {
                // Create new entry
                const newEntry = {
                    id: Date.now().toString(),
                    title,
                    content,
                    mood: currentMood,
                    tags: [...currentTags],
                    date: new Date().toISOString()
                };
                entries.unshift(newEntry);
                currentEntryId = newEntry.id;
            }
            
            // Save to localStorage
            users[currentUser].entries = entries;
            localStorage.setItem('users', JSON.stringify(users));
            
            renderEntries();
            updateStats();
            showAutoSaveStatus('Saved successfully!');
        }

        function deleteEntry() {
            if (!currentEntryId || !confirm('Are you sure you want to delete this entry?')) {
                return;
            }
            
            entries = entries.filter(entry => entry.id !== currentEntryId);
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            users[currentUser].entries = entries;
            localStorage.setItem('users', JSON.stringify(users));
            
            if (entries.length > 0) {
                selectEntry(entries[0].id);
            } else {
                createNewEntry();
            }
            
            renderEntries();
            updateStats();
        }

        function filterEntries() {
            renderEntries();
        }

        // Mood selection
        function selectMood(option) {
            // Remove selected class from all options
            moodSelector.querySelectorAll('.mood-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            option.classList.add('selected');
            currentMood = option.dataset.mood;
        }

        function updateMoodSelector() {
            // Remove selected class from all options
            moodSelector.querySelectorAll('.mood-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to current mood
            if (currentMood) {
                const selectedOption = moodSelector.querySelector(`[data-mood="${currentMood}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
        }

        // Tags
        function handleTagInput(e) {
            if (e.key === 'Enter' && tagInput.value.trim() !== '') {
                const tag = tagInput.value.trim();
                if (!currentTags.includes(tag)) {
                    currentTags.push(tag);
                    renderTags();
                }
                tagInput.value = '';
            }
        }

        function renderTags() {
            // Clear existing tags (except the input)
            const existingTags = tagsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            // Add current tags
            currentTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-remove" data-tag="${tag}">√ó</span>
                `;
                tagsContainer.insertBefore(tagElement, tagInput);
            });
            
            // Add event listeners to remove buttons
            tagsContainer.querySelectorAll('.tag-remove').forEach(button => {
                button.addEventListener('click', (e) => {
                    const tagToRemove = e.target.dataset.tag;
                    currentTags = currentTags.filter(tag => tag !== tagToRemove);
                    renderTags();
                });
            });
        }

        // Auto-save
        function triggerAutoSave() {
            // Clear existing timer
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
            }
            
            // Set new timer
            autoSaveTimer = setTimeout(() => {
                if (currentUser && entryTitle.value.trim() && entryContent.value.trim()) {
                    saveEntry();
                    showAutoSaveStatus('Auto-saved');
                }
            }, 2000);
            
            showAutoSaveStatus('Saving...');
        }

        function showAutoSaveStatus(message) {
            autoSaveStatus.textContent = message;
            setTimeout(() => {
                autoSaveStatus.textContent = '';
            }, 3000);
        }

        // Voice input
        function toggleVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support speech recognition. Please use Chrome or Edge.');
                return;
            }
            
            if (voiceInputBtn.classList.contains('listening')) {
                // Stop listening
                recognition.stop();
                voiceInputBtn.classList.remove('listening');
            } else {
                // Start listening
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onstart = function() {
                    voiceInputBtn.classList.add('listening');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    entryContent.value += ' ' + transcript;
                    triggerAutoSave();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    voiceInputBtn.classList.remove('listening');
                };
                
                recognition.onend = function() {
                    voiceInputBtn.classList.remove('listening');
                };
                
                recognition.start();
            }
        }

        // Statistics
        function updateStats() {
            const totalEntries = entries.length;
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const entriesThisMonth = entries.filter(entry => {
                const entryDate = new Date(entry.date);
                return entryDate.getMonth() === thisMonth && entryDate.getFullYear() === thisYear;
            }).length;
            
            const totalWords = entries.reduce((count, entry) => {
                return count + (entry.content.split(/\s+/).length);
            }, 0);
            
            const avgWords = totalEntries > 0 ? Math.round(totalWords / totalEntries) : 0;
            
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalEntries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${entriesThisMonth}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalWords}</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${avgWords}</div>
                    <div class="stat-label">Avg. Words/Entry</div>
                </div>
            `;
        }

        // Insights
        function showInsights() {
            if (entries.length === 0) {
                alert('No entries to analyze. Start writing to see insights!');
                return;
            }
            
            // Count moods
            const moodCounts = {};
            entries.forEach(entry => {
                if (entry.mood) {
                    moodCounts[entry.mood] = (moodCounts[entry.mood] || 0) + 1;
                }
            });
            
            // Find most common mood
            let mostCommonMood = 'None';
            let maxCount = 0;
            for (const [mood, count] of Object.entries(moodCounts)) {
                if (count > maxCount) {
                    mostCommonMood = mood;
                    maxCount = count;
                }
            }
            
            // Count tags
            const tagCounts = {};
            entries.forEach(entry => {
                if (entry.tags) {
                    entry.tags.forEach(tag => {
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    });
                }
            });
            
            // Find most common tags
            const sortedTags = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const mostCommonTags = sortedTags.length > 0 
                ? sortedTags.map(([tag, count]) => `${tag} (${count})`).join(', ')
                : 'None';
            
            // Calculate writing frequency
            const firstEntry = new Date(entries[entries.length - 1].date);
            const lastEntry = new Date(entries[0].date);
            const daysBetween = Math.ceil((lastEntry - firstEntry) / (1000 * 60 * 60 * 24));
            const entriesPerDay = daysBetween > 0 ? (entries.length / daysBetween).toFixed(2) : entries.length;
            
            alert(`
Your Diary Insights:

- Most Common Mood: ${mostCommonMood}
- Most Used Tags: ${mostCommonTags}
- Writing Frequency: ${entriesPerDay} entries per day
- Total Words: ${entries.reduce((count, entry) => count + entry.content.split(/\s+/).length, 0)}
- Longest Entry: ${Math.max(...entries.map(entry => entry.content.length))} characters
            `);
        }

        // Initialize the app
        init();
    </script>
</body>
